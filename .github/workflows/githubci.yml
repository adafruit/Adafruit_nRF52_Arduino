name: Build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Checkout hathach/ci-arduino
      uses: actions/checkout@v2
      with:
         repository: hathach/ci-arduino
         path: ci
         ref: build-bsp

    - name: pre-install
      run: bash ci/actions_install.sh

    - name: test platforms
      run: python3 ci/build_platform.py cpb
     
